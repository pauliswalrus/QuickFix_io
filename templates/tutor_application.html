<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/cardStyleForm.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>
{% extends "navbar.html" %}
{% block content %}

<div id="main-section">

    <div id="regForm">

        <div id="formTitle">Tutor Application</div>

        <hr>
            <form method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                Tell us why you should join our team of tutors<br>
                {{ form.about_tutor }}<br>
                {{ form.credentials_file }}
                <button type=submit class="btn btn-info">Apply</button>
                {{ form.csrf_token }}
            </form>

    <a href="{{ url_for('chat') }}">Change your mind? Return home.</a>

    </div>


</div>
{% endblock %}
</body>
</html>
