<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/pickProgram.css') }}">

    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</head>

<body>


{% extends "navbar.html" %}
{% block content %}

    <div id="main-content">

    <div class="row">
            <div class="col-sm-12">
                <a href="{{ url_for('profile') }}">
                    <button type="submit" class="btn btn-warning">
                        <i class="glyphicon glyphicon-arrow-left"></i> Back to Profile
                    </button>
                </a>
            </div>
        </div>

        <br><br>

    <form method="POST" action="">
        <h2 class="title">Pick Program</h2>
        {{ form1.csrf_token }}
        {{ form1.program_options(class_='form-control', id='program_name') }} <br>
        <button type="submit" class="btn btn-primary setProgram" value="Next">
            Next <i class="glyphicon glyphicon-arrow-right"></i>
        </button><br>
    </form>

    </div>

{% endblock %}
</body>
</html>
