<html lang=en>
<head>
    <meta charset=utf-8>

    <title>QuickFix Members</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

</head>

<body>
{% extends "navbar_admin.html" %}
{% block content %}
    <div id="main-content">


        <div class="sectionTitle">Manage Users</div>


        <div class="table-responsive">
            <table class="table">
                <thead><tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr></thead>

                {% for user in users_list %}
                    <tbody><tr>
                        <td>
                            <a href="{{ url_for('pub_profile', username=user.username) }}">{{ user.id }}</a>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="userName{{ user.id }}"
                                   value="{{ user.username }}">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="firstName{{ user.id }}"
                                   value="{{ user.firstname }}">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="lastName{{ user.id }}"
                                   value="{{ user.lastname }}">
                        </td>
                        <td><input type="text" class="form-control" id="email{{ user.id }}" value="{{ user.email }}">
                        </td>
                        <td>{{ user.role }}</td>

                        <td>
                            <button class="btn btn-info editUserForm" user_id="{{ user.id }}">
                                <i class="glyphicon glyphicon-check"></i>
                            </button>
                        </td>

                        <td>
                            <button class="btn btn-danger deleteUser" user_id="{{ user.id }}">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </td>

                    </tr></tbody>
                {% endfor %}

            </table>
        </div><!-- end table-responsive div -->


    </div><!-- end main-content div -->

{% endblock %}
</body>
</html>
