<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
</head>
<body>

    <div class="navbar">
        <a class="logo" href="{{ url_for('home', chtName=chtName) }}">Home</a>
        <a href="{{ url_for('profile', chtName=chtName) }}">{{ chtName }}</a>
        <a href="#">Forums</a>
        <a href="{{ url_for('sessions', chtName=chtName) }}" >Chat</a>
        <a href="#">Saved</a>
        <a href="{{ url_for('login') }}"> Logout </a>
    </div>

    <div id="userInfo">
        <div style="height:100px; width: 100px; border: 2px solid red;">Photo</div>
        <h1>Hello {{ chtName }}</h1>

        <div>
            <h2>Student Name {{ firstName }} {{ lastName }}</h2>
            <h3>Program</h3>
            <h3>School</h3>
            <h4>Credits: {{ credits }}</h4>
            <h2>My Courses</h2>
            <h2>About Me</h2>
            <h2>History</h2>
        </div>

    </div>




</body>
</html>
